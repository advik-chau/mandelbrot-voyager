<!DOCTYPE html>
<html lang="en">
    
<head>
  <title>Mandelbrot Explorer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
</head>

<body>
    <div class="container fadeInLeft" id = "introBanner">
        <h1 id="introTitle" style="font-weight: bolder;">The Mandelbrot Set <br> Voyager</h1>
        <br>
    </div>


    <canvas id="mainCanvas"></canvas>

    <div  id="imgHolder">
      <img src="includes/download (4).png">
    </div>
    
    <div id="zoom-warning" style="margin: auto; top: 70%; left: 50%; background-color: rgba(128, 128, 128, 0.598); display: none; width: max-content; border-radius: 5px;">
        <h3   style="font-style: italic; font-size: 20px; color: red; ">Max zoom depth - WebGL floating point precision limit. <br> Refresh to restart.</h1>
    </div>

    <div class="container" id="controller" onchange="getSettingData()">
        <h3  style="font-style: italic; font-size: 20px;">Press space to pause auto-zoom.</h1>
      <!-- <h3>Colour Sensitivity Slider</h3>
      <input type="range" min="0" max="5" value="1" step="0.1" class="slider" id="colourSensitivity">
      <p>Value: <span id="colourSensitivityVal"></span></p> -->

      <h3>Change the starting "z" value</h3>
      <input type="range" min="0" max="1" value="0.0" step="0.01" class="slider" id="it2">
      <p>Value: <span id="it2Val"></span></p>

      <h3>Modify the Multiplier in the Iterative Sequence</h3>
      <input type="range" min="1" max="10" value="1.3" step="0.1" class="slider" id="it">
      <p>Value: <span id="itVal"></span></p>


      <!-- <button onclick="window.location.reload();">Reset</button> -->
    </div>
    <!-- width="0" height="0"-->

    </script>
    <script src="js/scripts.js"></script>
    
</body>


</html>
